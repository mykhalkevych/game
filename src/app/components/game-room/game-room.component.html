<app-sidebar></app-sidebar>
<div class="game-wrap" *ngIf="game">
  <div class="room">
    <div class="room-info">
      <h2 class="mat-h2">{{ game.name }}</h2>
      <p>PLayers: {{ players.length }} / {{ game.maxPlayers }}</p>
    </div>
    <div class="table">
      <mat-grid-list cols="2" rowHeight="22vh">
        <mat-grid-tile *ngFor="let player of players">
          <div class="player">
            <div class="avatar">
              <img [src]="player.photo || './assets/images/avatar.jpg'" alt="player photo" />
            </div>
            <div class="cards">
              <div class="card"></div>
            </div>
          </div>
        </mat-grid-tile>
      </mat-grid-list>
      <div class="players"></div>
    </div>
  </div>
  <div class="player-panel">
    <div class="player-info" *ngIf="currentPlayer">
      <div class="avatar">
        <img [src]="currentPlayer.photo || './assets/images/avatar.jpg'" alt="player photo" />
        <label class="change">
          <span class="material-icons">
            add_a_photo
          </span>
          <input type="file" (change)="fileChangeEvent($event)" hidden accept="image/*" />
        </label>
      </div>
      <h2 class="mat-h2">
        {{ currentPlayer.name }}
      </h2>
    </div>
    <div class="cards">
      <div class="card"></div>
    </div>
  </div>
  <app-chat [chatId]="gameId"></app-chat>
</div>
